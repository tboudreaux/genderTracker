<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1. width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Gender Tracker</title>
    
    <!-- link tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

    <!-- Stylesheets and fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet", href="static/css/style.css">
  </head>
  <body class='bg-grey-100'>
<body class="bg-gray-100">
    <!-- Banner with Login Button -->
    <div class="bg-blue-500 text-white text-center p-4 flex justify-between items-center">
        <h1 class="text-lg sm:text-xl md:text-2xl font-bold">Welcome to the Gender Tracking App</h1>
        <button onclick="openModal()" class="bg-white text-blue-500 font-bold py-2 px-4 rounded">
            Login
        </button>
    </div>

    <!-- Login Modal (Initially Hidden) -->
    <div class="hidden" id="loginModal" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg p-6 mx-4 text-left shadow-xl">
                    <!-- Modal Content -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <button onclick="closeModal()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Close</button>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Login</button>
                        <button onclick="loginAsGuest()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Continue as Guest</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form>
            <!-- Name Input -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter name">
            </div>
                <!-- Gender Selection with Other option -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Gender
                    </label>
                    <select id="genderSelect" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" onchange="showOtherField()">
                        <option>Female</option>
                        <option>Male</option>
                        <option>Non-binary</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Other Gender Text Field (Initially Hidden) -->
                <div class="mb-4 hidden" id="otherGender">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="otherGenderInput">
                        Please specify
                    </label>
                    <input type="text" id="otherGenderInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your gender">
                </div>

            <!-- Pronouns Input -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pronouns">
                    Pronouns
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pronouns" type="text" placeholder="e.g., She/Her, They/Them">
            </div>

            <!-- Description Area -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Enter description"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <!-- Placeholder for Graphical Visualization -->
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl mb-4">Graphical Visualization Placeholder</h2>
        <p>Content will be displayed here in the future.</p>
    </div>
</div>

        <script>
        function showOtherField() {
            var genderSelect = document.getElementById("genderSelect");
            var otherGenderField = document.getElementById("otherGender");
            
            // Display the text field if 'Other' is selected
            if (genderSelect.value === "Other") {
                otherGenderField.classList.remove('hidden');
            } else {
                otherGenderField.classList.add('hidden');
            }
        }
    </script>

          <script>
        function openModal() {
            document.getElementById("loginModal").classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById("loginModal").classList.add('hidden');
        }

        function loginAsGuest() {
            closeModal();
            // Add logic here for guest mode
        }
    </script>
  </body>
</html>
